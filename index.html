<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OF019 Batch Print</title>
  <style>
    :root { color-scheme: light; }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px;background:#fff;color:#111}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
    button{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button:hover{background:#f6f6f6}
    canvas{border:1px solid #eee;max-width:100%;background:#fff}
    pre{max-height:300px;overflow:auto;background:#fafafa;border:1px solid #eee;padding:8px;border-radius:8px}
    h3{margin:12px 0 8px}
    label{user-select:none}
    @media print{
      .no-print{display:none}
      body{margin:0}
      canvas{page-break-after:always;border:none}
    }
  </style>
</head>
<body>
  <div class="bar no-print">
    <input type="file" id="excel" accept=".xlsx,.xls" />
    <button id="btnUpload" title="Muat naik ke Google Sheet">Upload â†’ Sheet</button>
    <button id="btnPreview" title="Pratonton rekod pertama">Preview Rekod Pertama</button>
    <button id="btnPrintAll" title="Cetak semua status PENDING">Print All (PENDING)</button>
    <label style="margin-left:auto">
      <input type="checkbox" id="calibrate" /> Calibrate (klik dapat koordinat)
    </label>
  </div>

  <div class="no-print">
    <h3>Senarai (max 10)</h3>
    <pre id="list"></pre>
  </div>

  <h3>Pratonton</h3>
  <canvas id="c" width="842" height="1191"></canvas>

  <!-- 1) SheetJS (XLSX) mesti dimuat SEBELUM app.js -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <!-- 2) PDF.js v2.x (yang expose window.pdfjsLib) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Wajib: set workerSrc selepas pdf.min.js dimuat
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    } else {
      console.error('pdfjsLib tidak dimuat. Semak rangkaian/CDN.');
    }
  </script>

  <!-- 3) Kod aplikasi anda -->
  <script src="app.js"></script>
</body>
</html>
