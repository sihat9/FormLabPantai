<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OF019 Batch Print</title>
  <style>
    :root { color-scheme: light; }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px;background:#fff;color:#111}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
    button{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button:hover{background:#f6f6f6}
    canvas{border:1px solid #eee;max-width:100%;background:#fff}
    pre{max-height:300px;overflow:auto;background:#fafafa;border:1px solid #eee;padding:8px;border-radius:8px}
    h3{margin:12px 0 8px}
    label{user-select:none}
    @media print{
      .no-print{display:none}
      body{margin:0}
      canvas{page-break-after:always;border:none}
    }
  </style>
</head>
<body>
  <div class="bar no-print">
    <input type="file" id="excel" accept=".xlsx,.xls" />
    <button id="btnUpload" title="Muat naik ke Google Sheet">Upload → Sheet</button>
    <button id="btnPreview" title="Pratonton rekod pertama">Preview Rekod Pertama</button>
    <button id="btnPrintAll" title="Cetak semua status PENDING">Print All (PENDING)</button>
    <label style="margin-left:auto">
      <input type="checkbox" id="calibrate" /> Calibrate (klik dapat koordinat)
    </label>
  </div>

  <div class="no-print">
    <h3>Senarai (max 10)</h3>
    <pre id="list"></pre>
  </div>

  <h3>Pratonton</h3>
  <canvas id="c" width="842" height="1191"></canvas>

  <!-- LOADER DENGAN FALLBACK: pastikan XLSX & pdfjsLib siap sebelum app.js -->
  <script>
    // Util untuk load skrip dengan janji (Promise) + fallback URL
    function loadScript(urls) {
      if (!Array.isArray(urls)) urls = [urls];
      return new Promise((resolve, reject) => {
        let idx = 0;
        const tryNext = () => {
          if (idx >= urls.length) return reject(new Error('Gagal muat: ' + urls.join(' , ')));
          const s = document.createElement('script');
          s.src = urls[idx++];
          s.async = false; // kekalkan tertib
          s.onload = () => resolve(true);
          s.onerror = () => {
            console.warn('Gagal muat', s.src, '→ cuba fallback seterusnya…');
            tryNext();
          };
          document.head.appendChild(s);
        };
        tryNext();
      });
    }

    async function boot() {
      try {
        // 1) XLSX (SheetJS) — jsDelivr → unpkg → lokal (jika ada)
        await loadScript([
          'https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js',
          'https://unpkg.com/xlsx@0.20.2/dist/xlsx.full.min.js',
          '/libs/xlsx.full.min.js' // opsyen: letak fail sendiri di repo (jika anda sediakan)
        ]);
        if (typeof XLSX === 'undefined') throw new Error('XLSX tidak wujud selepas dimuat.');

        // 2) PDF.js 2.16.105 — jsDelivr → cdnjs → lokal
        await loadScript([
          'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js',
          'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js',
          '/libs/pdf.min.js'
        ]);
        if (typeof pdfjsLib === 'undefined') throw new Error('pdfjsLib tidak wujud selepas dimuat.');

        // Set workerSrc (guna fallback yang sepadan)
        const workerFallbacks = [
          'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js',
          'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js',
          '/libs/pdf.worker.min.js'
        ];
        // Cuba worker sampai berjaya “ping”
        let workerSet = false;
        for (const w of workerFallbacks) {
          try {
            pdfjsLib.GlobalWorkerOptions.workerSrc = w;
            workerSet = true;
            break;
          } catch (e) { /* cuba yg seterusnya */ }
        }
        if (!workerSet) console.warn('Amaran: workerSrc untuk PDF.js belum ditetapkan.');

        // 3) Akhir sekali — muat app.js anda
        await loadScript('app.js');

        // Sanity checks untuk debug
        console.log('XLSX versi:', XLSX?.version);
        console.log('pdfjsLib OK:', typeof pdfjsLib);

      } catch (err) {
        console.error('Ralat semasa memuat library:', err);
        alert('Ralat memuat library (XLSX/PDF.js). Sila semak rangkaian/CDN atau guna salinan lokal di /libs/');
      }
    }

    // Mulakan boot sebaik sahaja DOM siap
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', boot);
    } else {
      boot();
    }
  </script>
</body>
</html>
