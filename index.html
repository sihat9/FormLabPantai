<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OF019 Batch Print</title>
  <style>
    :root { color-scheme: light; }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px;background:#fff;color:#111}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
    button{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button:hover{background:#f6f6f6}
    canvas{border:1px solid #eee;max-width:100%;background:#fff}
    pre{max-height:300px;overflow:auto;background:#fafafa;border:1px solid #eee;padding:8px;border-radius:8px}
    h3{margin:12px 0 8px}
    label{user-select:none}
    @media print{
      .no-print{display:none}
      body{margin:0}
      canvas{page-break-after:always;border:none}
    }
  </style>
</head>
<body>
  <div class="bar no-print">
    <input type="file" id="excel" accept=".xlsx,.xls" />
    <button id="btnUpload">Upload → Sheet</button>
    <button id="btnPreview">Preview Rekod Pertama</button>
    <button id="btnPrintAll">Print All (PENDING)</button>
    <label style="margin-left:auto">
      <input type="checkbox" id="calibrate" /> Calibrate (klik dapat koordinat)
    </label>
  </div>

  <div class="no-print">
    <h3>Senarai (max 10)</h3>
    <pre id="list"></pre>
  </div>

  <h3>Pratonton</h3>
  <canvas id="c" width="842" height="1191"></canvas>

  <!-- LOADER dengan fallback: CDN → fallback tempatan (RELATIF: libs/...) -->
  <script>
    function loadScript(urls) {
      if (!Array.isArray(urls)) urls = [urls];
      return new Promise((resolve, reject) => {
        let i = 0;
        const next = () => {
          if (i >= urls.length) return reject(new Error('Gagal muat: ' + urls.join(' , ')));
          const s = document.createElement('script');
          s.src = urls[i++]; s.async = false;
          s.onload = () => resolve(true);
          s.onerror = () => { console.warn('Gagal muat', s.src, '→ cuba fallback…'); next(); };
          document.head.appendChild(s);
        };
        next();
      });
    }
    async function boot() {
      try {
        // XLSX → fallback ke libs/xlsx.full.min.js (relatif)
        await loadScript([
          'https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js',
          'https://unpkg.com/xlsx@0.20.2/dist/xlsx.full.min.js',
          'libs/xlsx.full.min.js'
        ]);
        if (typeof XLSX === 'undefined') throw new Error('XLSX tidak wujud.');

        // PDF.js 2.16.105 → fallback ke libs/pdf.min.js (relatif)
        await loadScript([
          'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js',
          'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js',
          'libs/pdf.min.js'
        ]);
        if (typeof pdfjsLib === 'undefined') throw new Error('pdfjsLib tidak wujud.');
        // Worker fallback (relatif juga)
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          'libs/pdf.worker.min.js';

        // Akhir: app.js
        await loadScript('app.js');

        console.log('OK: XLSX', typeof XLSX, 'pdfjsLib', typeof pdfjsLib);
      } catch (e) {
        console.error('Ralat semasa memuat library:', e);
        alert('Ralat memuat library (XLSX/PDF.js). Sila pastikan folder "libs" & tiga fail berada dalam repo /FormLabPantai/.');
      }
    }
    (document.readyState === 'loading')
      ? document.addEventListener('DOMContentLoaded', boot)
      : boot();
  </script>
</body>
</html>
