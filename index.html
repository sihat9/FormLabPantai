<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OF019 Batch Print (CSV + PNG, Drag Pins)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
    button,select{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
    button:hover{background:#f6f6f6}
    pre{max-height:260px;overflow:auto;background:#fafafa;border:1px solid #eee;padding:8px;border-radius:8px}
    h3{margin:12px 0 8px}
    label{user-select:none}
    .muted{opacity:.75}
    .stage{position:relative; display:inline-block; border:1px solid #eee; background:#fff}
    canvas{display:block; max-width:100%}
    .pin{position:absolute; transform:translate(-50%,-50%); background:#d00; color:#fff; font-size:12px; line-height:1; padding:3px 6px; border-radius:10px; cursor:grab; user-select:none; white-space:nowrap}
    .pin:active{cursor:grabbing}
    .pin .dot{width:8px;height:8px;border-radius:50%;background:#fff;display:inline-block;margin-right:4px;vertical-align:middle}
    .legend{font-size:12px}
    @media print{ .no-print{display:none} body{margin:0} .stage{border:none} }
  </style>
</head>
<body>
  <div class="bar no-print">
    <input type="file" id="csv" accept=".csv" />
    <button id="btnUpload">Upload â†’ Sheet</button>
    <button id="btnPreview">Preview Rekod Pertama</button>
    <button id="btnPrintAll">Print All (daripada CSV ini)</button>

    <button id="btnTogglePins">Show Pins (drag to place)</button>
    <button id="btnExportMap" title="Salin MAP semasa">Export MAP</button>
    <button id="btnResetMap" title="Padam koordinat tersimpan">Reset MAP</button>
    <span class="muted legend">Pin = lokasi teks; seret untuk ubah. Disimpan automatik (localStorage).</span>
  </div>

  <div class="no-print">
    <h3>Senarai (max 10)</h3>
    <pre id="list"></pre>
  </div>

  <h3>Pratonton</h3>
  <div class="stage">
    <canvas id="c" width="1654" height="2339"></canvas>
    <div id="pins"></div>
  </div>

  <script src="app.js?v=dragpins_1"></script>
</body>
</html>
